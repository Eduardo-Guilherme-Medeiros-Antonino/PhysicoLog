<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

  <main class="container">

    <section class="card questionario">

      <div class="pergunta">

          <option>Raramente</option>
          <option>√Äs vezes</option>

          <option>Sempre</option>
        </select>
      </div>

      <div class="pergunta">
        <label>2Ô∏è‚É£ Me senti ansioso(a) ou tenso(a) sem motivo.</label>

  </main>

  <footer>
    <p>Desenvolvido por Eduardo Guilherme ¬©</p>
  </footer>

  <script src="app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const tipo = localStorage.getItem("tipo");
      const nome = localStorage.getItem("nome") || localStorage.getItem("email") || "Usu√°rio";

      if (!token || !tipo) {
        window.location.href = "login.html";
        return;
      }

      const userNameEl = document.getElementById("user-name");
      if (userNameEl) {
        const tipoFormatado = tipo.charAt(0).toUpperCase() + tipo.slice(1);
        userNameEl.textContent = `${nome} ‚Äî ${tipoFormatado}`;
      }

      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.clear();
          window.location.href = "login.html";
        });
      }
    }); 
  </script>
</body>
</html>
